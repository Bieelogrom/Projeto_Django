{% extends 'blog/base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">{{post.author}}</div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.text}}</p>
      <small class="text-xxl-end">Data de publicação: {{post.published_date}}</small>
    </div>
  </div>
{% endblock %}
